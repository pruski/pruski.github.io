<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Konrad Pruski | Homepage</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet/less" href="src/styles/app.less">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.1.0/less.min.js"></script>

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
        /////////////////////////////////////////////////////////////////////////
        // Single Page Apps for GitHub Pages
        // https://github.com/rafrex/spa-github-pages
        // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
        // ----------------------------------------------------------------------
        // This script checks to see if a redirect is present in the query string
        // and converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        /////////////////////////////////////////////////////////////////////////
        (function(l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function(v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/%2F/g, '/').replace(/%26/g, '&');
                });
                if (q.redirect === 'true') {
                    window.history.replaceState(null, null,
                            (q.pathname || '') +
                            (q.query || '') +
                            l.hash
                    );
                }
            }
        }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
</head>
<body>
    <header>
        <h1>Konrad Pruski</h1>
    </header>
    <main id="root"></main>
    <script src="bundle.js"></script>
    <!-- prefetch icons hack -->
    <div style="width: 0;height: 0;overflow: hidden;"><i class="fa fa-file-pdf-o"></i></div>
</body>
</html>
